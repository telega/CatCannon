<html>
<head>
  <meta charset="UTF-8">
  <title>CatCannon&#8482;</title>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script type='text/javascript' src='libraries/p5.dom.js'></script>
  <script type = 'text/javascript' src="/socket.io/socket.io.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> 
  body {
    padding: 0;
    margin: 0; 

  } 
  
  #infobutton{
    position:absolute;
    top:8;
    width:20px;
    height:20px;
    text-align: center;
    right:8;
    z-index: 9;
    font-size:18;
    color:white;
    background-color:black;
    border-radius: 10px; 
    -moz-border-radius: 10px; 
    -webkit-border-radius: 10px; 
  }

  #infobutton:hover{
    background-color:gray;
    cursor: hand;
  }

  #myCanvas{
    z-index: 100;
  }


#infobox {
    width: 50%;
    height: 30%;
    position: fixed;
    top: 25%; 
    /*left: 25%;*/
    border:4px solid #000;
    padding:40px;
    background-color: #fff;
    z-index: 11; 
    font-family: sans-serif;
}

#infobox::backdrop {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 10;
}

#infobox a:focus{
    outline: none;
}

.myButton {
  -moz-box-shadow:inset 0px 1px 0px 0px #54a3f7;
  -webkit-box-shadow:inset 0px 1px 0px 0px #54a3f7;
  box-shadow:inset 0px 1px 0px 0px #54a3f7;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7));
  background:-moz-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-webkit-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-o-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-ms-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#007dc1', endColorstr='#0061a7',GradientType=0);
  background-color:#007dc1;
  -moz-border-radius:3px;
  -webkit-border-radius:3px;
  border-radius:3px;
  border:1px solid #124d77;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-family:Arial;
  font-size:13px;
  padding:6px 24px;
  text-decoration:none;
  text-shadow:0px 1px 0px #154682;
}
.myButton:hover {
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0061a7), color-stop(1, #007dc1));
  background:-moz-linear-gradient(top, #0061a7 5%, #007dc1 100%);
  background:-webkit-linear-gradient(top, #0061a7 5%, #007dc1 100%);
  background:-o-linear-gradient(top, #0061a7 5%, #007dc1 100%);
  background:-ms-linear-gradient(top, #0061a7 5%, #007dc1 100%);
  background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0061a7', endColorstr='#007dc1',GradientType=0);
  background-color:#0061a7;
}
.myButton:active {
  position:relative;
  top:1px;
}

  </style>
</head>
<body>
  <div id = 'myCanvas'></div>
  <div id = 'infobutton'>i</div>
    <dialog id = 'infobox'>
      <h1>CatCannon&#8482;</h1>
      <p>This cannon fires a cat whenever someone tweets about <strong><a href="https://twitter.com/search?f=tweets&vertical=news&q=%23KanyeWest">#KanyeWest</a></strong>. </p>
      <p>Made by <a href="http://telega.org" alt = "Thomas Edmund LeGros Allen">telega</a> with <a href ="  http://nodejs.org">Node.js</a>, <a href = "http://socket.io">Socket.io</a>, <a href = "p5js.org">p5.js</a>  and <a href ="https://dev.twitter.com/">Twitter's Streaming API.</a></p>
      <button class = 'mybutton' id = "close">Bombs Away!</button>
    </dialog>
<script>
  var infobox = document.querySelector('#infobox');
  document.querySelector('#infobutton').onclick = function() {
    infobox.showModal();
  };
  document.querySelector('#close').onclick = function() {
    infobox.close();
  };
</script>
</body>
</html>
